appId: com.ringcentral.labs.RingCentralApp
productName: RingCentral (Community) app
files:
  - package.json
  - main.js
  - preload.js
  - meeting-preload.js
  - icon.*
  - icons/*
directories:
  buildResources: ./
  output: release
protocols:
  -
   name: call
   role: Viewer
   schemes:
     - tel
     - callto
     - rcapp
  -
   name: meet
   role: Viewer
   schemes:
     - rcvdt
publish:
  -
    provider: github
    owner: embbnux
    repo: ringcentral-community-app
mac:
  category: public.app-category.business
win:
  target:
    - nsis
linux:
  target:
    - deb
    - AppImage
    - rpm
  category: Telephony
  executableName: ringcentral-community-app
  executableArgs:
    - --no-sandbox
rpm:
  depends:
    - /usr/lib64/libuuid.so.1

